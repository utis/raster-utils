name: Gtypo
slug: gtypo
type: plugin
version: 0.1.0
description: Grid based typography.
icon: plug
author:
  name: Oliver Utis
  email: oliver.utis@denkbar-ffm.de
homepage: https://github.com/oliver-utis/grav-plugin-gtypo
demo: http://demo.yoursite.com
keywords: grav, plugin, etc
bugs: https://github.com/oliver-utis/grav-plugin-gtypo/issues
docs: https://github.com/oliver-utis/grav-plugin-gtypo/blob/develop/README.md
license: MIT

dependencies:
  - { name: grav, version: '>=1.6.0' }

form:
  validation: loose
  fields:
    enabled:
      type: toggle
      label: PLUGIN_ADMIN.PLUGIN_STATUS
      highlight: 1
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    text_var:
      type: text
      label: PLUGIN_GTYPO.TEXT_VARIABLE
      help: PLUGIN_GTYPO.TEXT_VARIABLE_HELP
